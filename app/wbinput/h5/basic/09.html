<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="apple-itunes-app" content="app-id=1227288468, app-argument=http://wodedata.com/app/wbinput/h5/basic/09"> <title>容错码</title> <link rel="stylesheet" href="https://stackedit.io/res-min/themes/base.css"/> <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script> <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <script> (adsbygoogle = window.adsbygoogle || []).push({ google_ad_client: "ca-pub-8760692904992206", enable_page_level_ads: true }); </script> </head> <body> <div class="container"> <h4 id="容错码">容错码</h4> <p>有很多字并不好拆，除了标准编码外，还有其它编码，那些就叫容错码。比如字型容错，顺序容错。</p> <p>除了喜欢打容错码的个别字以外，建议不用容错码。知道有容错码这个概念就可以了，拆字训练，只要拆不错字，自然不需容错。还有很重要的一点，如果一个二级简码打容错码，如果前两码和标准不一样，那么这个字就不是简码了。比如长，TA+ 空格即可打出长，而如果打TG+ 空格，那么得到的就不是长，而是“生”，长本来是简码，却认为不是简码了；一个二字词，因为是取两个字的前两码，和标准不一样的话，也会不好搞。</p> </div> </body> </html>
