<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="apple-itunes-app" content="app-id=1227288468, app-argument=http://wodedata.com/app/wbinput/h5/basic/02"> <title>汉字笔画</title> <link rel="stylesheet" href="https://stackedit.io/res-min/themes/base.css"/> <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script> <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <script> (adsbygoogle = window.adsbygoogle || []).push({ google_ad_client: "ca-pub-8760692904992206", enable_page_level_ads: true }); </script> </head> <body> <div class="container"> <h4 id="汉字笔画">汉字笔画</h4> <p>书写汉字时，一次写成的一个连续不断的线段叫笔画</p> <p>在只考虑笔画的运笔方向，而不计其长短轻重时，汉字的笔画分为五类：</p> <p><strong>横　竖　撇　捺　折</strong></p> <p>１　２　３　４　５</p> <p><strong>横</strong>：运笔方向从左到右<br /> 提笔也属于横　现、场、特、冲</p> <p><strong>竖</strong>：运笔方向从上到下<br /> 左竖钩也属于竖　了、才、利</p> <p><strong>撇</strong>：运笔方向从右上到左下　川、毛、人</p> <p><strong>捺</strong>：运笔方向从左上到右下<br /> 点也属于捺　学、家、心</p> <p><strong>折</strong>：所有带转折的笔画（除左竖钩外)</p> </div> </body> </html>
