<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="apple-itunes-app" content="app-id=1227288468, app-argument=http://wodedata.com/app/wonderkibod/h5/01_add_keyboard"> <title>添加万能输入法</title> <link rel="stylesheet" href="https://stackedit.io/res-min/themes/base.css"/> <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script> <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <script> (adsbygoogle = window.adsbygoogle || []).push({ google_ad_client: "ca-pub-8760692904992206", enable_page_level_ads: true }); </script> </head> <body> <div class="container"> <h4 id="添加万能输入法">添加万能输入法</h4> <p>在AppStore安装好<a href="https://itunes.apple.com/cn/app/id1227288468?mt=8">万能输入法</a>之后， <strong>添加万能输入法键盘有以下三种方式：</strong></p> <ol> <li> <p>打开 <strong>设置</strong>-&gt;<strong>通用</strong>-&gt;<strong>键盘</strong>-&gt;<strong>键盘</strong>-&gt;<strong>添加键盘</strong>，然后再选择<strong>万能输入法</strong>即可。<br /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_a.png" alt="" /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_b.png" alt="" /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_c.png" alt="" /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_d.png" alt="" /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_e.png" alt="" /></p> </li> <li> <p>在系统键盘处于弹起来时，长按键盘下的<strong>小地球按键</strong>，选择<strong>键盘设置…</strong>，再选择<strong>键盘</strong>-&gt;<strong>添加键盘</strong>-&gt;<strong>万能输入法</strong>添加上即可。<br /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_f.png" alt="" /></p> </li> <li> <p>打开万能输入法App，点击万能输入法App首页的<strong>去设置</strong>按钮，并在打开的万能输入法设置界面中选择<strong>键盘</strong>,并开启<strong>万能输入法</strong>即可。<br /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_g.png" alt="" /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_h.png" alt="" /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/01_i.png" alt="" /></p> </li> </ol> <p><strong>视频演示</strong></p> <video style="display:block; margin: 0 auto;" poster="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/01_add_keybaord.jpg" src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/01_add_keybaord.mp4" width="303" height="540" controls="" preload="none"></video> </div> </body> </html>
