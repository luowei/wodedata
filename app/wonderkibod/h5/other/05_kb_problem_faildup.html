<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="apple-itunes-app" content="app-id=1227288468, app-argument=http://wodedata.com/app/wonderkibod/h5/other/05_kb_problem_faildup"> <title>万能输入法键盘弹不起来</title> <link rel="stylesheet" href="https://stackedit.io/res-min/themes/base.css"/> <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script> <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <script> (adsbygoogle = window.adsbygoogle || []).push({ google_ad_client: "ca-pub-8760692904992206", enable_page_level_ads: true }); </script> </head> <body> <div class="container"> <h4 id="万能输入法键盘弹不起来">万能输入法键盘弹不起来</h4> <p>因为系统兼容性问题，有部分机型偶尔出现键盘弹不起来的情况，如果出现这种问题可以采用以下两种方式解决：</p> <ol> <li>双击home键,上滑擦掉当前App,即杀掉当前App，再重新打开即可；</li> <li>重启输入法键盘，切换当前键盘的完全访问权限，即可以重启当前键盘；</li> </ol> </div> </body> </html>
