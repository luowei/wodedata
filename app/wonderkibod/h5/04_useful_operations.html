<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="apple-itunes-app" content="app-id=1227288468, app-argument=http://wodedata.com/app/wonderkibod/h5/04_useful_operations"> <title>有用的小技巧</title> <link rel="stylesheet" href="https://stackedit.io/res-min/themes/base.css"/> <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script> <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <script> (adsbygoogle = window.adsbygoogle || []).push({ google_ad_client: "ca-pub-8760692904992206", enable_page_level_ads: true }); </script> </head> <body> <div class="container"> <h4 id="有用的小技巧">有用的小技巧</h4> <p><strong>介绍几个有用小技巧</strong></p> <ol> <li> <p><strong>字符键上滑</strong>，快捷上屏<strong>上标字符</strong>。按住字符按键向上滑动，直接上屏输入按键的上标小字符。<br /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/04_a.png" alt="" /></p> </li> <li> <p><strong>向左快速扫滑删除键</strong>，清除<strong>候选区</strong>。按下删除按键的同时快速向左滑动，清除工具条上的所有候选词，并且会关闭候选区。 <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/04_b.png" alt="" /></p> </li> <li> <p><strong>在工具条空白区域上/下滑</strong>，打开/关闭上一次打开的<strong>快捷面板(</strong>快捷面板指的是键盘上方的搜索、翻译以及涂鸦等面板)。<br /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/04_c.png" alt="" /></p> </li> <li> <p><strong>按住移动光标键左/右滑</strong>，向左/右移动输入框的<strong>输入光标</strong>在字符中的位置。<br /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/04_d.png" alt="" /> <img src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/images/04_e.png" alt="" /></p> </li> </ol> <p><strong>视频演示</strong></p> <video style="display:block; margin: 0 auto;" poster="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/04_useful_operations.jpg" src="https://wonderkibod.wodedata.com/mp4/myinputmethod/tutorials/04_useful_operations.mp4" width="303" height="540" controls="" preload="none"></video> </div> </body> </html>
